<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href=".././assets/user.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href=".././css/mystyle.css">
</head>
<body>

    <img src=".././assets/user.png">
    
    <h1>Login</h1>

    <br><form>
        <p>
            <label class="tittle">Usuário</label><br><br>
            <input class="text" placeholder="Nome de Usuário" type="text" id="user" ><br>
        </p>
        <p>
            <label class="tittle">Senha</label><br><br>
            <input class="text" placeholder="Senha do Usuário" type="password" id="senha" ><br>
        </p>
        <p>
            <button class="button" value="Cadastrar" id="Cadastro">Cadastrar</button>
            <button class="button" type="reset" value="Limpar">Limpar</button>
            <button class="button" type="submit" id="Entrar" value="Entrar">Entrar</button>
        </p>
    </form><br>

    <script src="../app/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
